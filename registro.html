<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/registro.js"></script>
</head>
<body>
  <header>
    <h1>Registro de Usuarios</h1>
    <nav>
      <ul>
        <li><a href="index.html">Página Principal</a></li>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="funcionalidades.html">Funcionalidades Lógicas</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="registerForm">
      <label for="id">ID:</label>
      <input type="text" id="id" required><br><br>
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" required><br><br>
      <label for="nombre">Nombres y Apellidos:</label>
      <input type="text" id="nombre" required><br><br>
      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="date" id="fecha" required><br><br>
      <label for="ciudad">Ciudad:</label>
      <select id="ciudad" required>
        <option value="Quito">Quito</option>
        <option value="Guayaquil">Guayaquil</option>
        <option value="Cuenca">Cuenca</option>
        <option value="Ambato">Ambato</option>
        <option value="Manta">Manta</option>
      </select><br><br>
      <button type="submit">Registrar</button>
    </form>
    <div id="userTable"></div>
  </main>
  <footer>
    <p>&copy; 2024 - Proyecto creado por Veronica Yampuezan</p>
  </footer>
</body>
</html>
