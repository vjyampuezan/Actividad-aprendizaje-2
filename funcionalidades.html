<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/funcionalidades.js"></script>

  <header>

      <h2>Comparación de Números</h2>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      <button id="compareBtn">Comparar</button>
      <div id="outputIf"></div>
    </section>
    <section>
      <h2>Determinar Mes</h2>
      <input type="number" id="monthInput" placeholder="Número del 1 al 12">
      <button id="monthBtn">Mostrar Mes</button>
    </section>
    <section>
      <h2>Gestión de Nombres</h2>
      <input type="text" id="nameInput" placeholder="Nombre">
      <button id="addNameBtn">Agregar</button>
      <div id="nameList"></div>
    </section>
